<!doctype html>
<html lang="en">
  <head>
    <title>STYLEHUB-JOIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="join-2">
        <div class="container">
            <div class="content">
                
                <div class="content-wrap">
                    <h1 class="logo-title">STYLEHUB</h1>
                    <h3 class="title">Chọn tên người dùng</h3>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="content-avatar">
                        <div class="avatar"></div>
                        <h4>Đổi ảnh đại diện</h4>
                    </div>
                    <form action="#" method="POST" class="form" onsubmit="return onSubmit_join_2()">
                        <input id="username" type="text" placeholder="Username" name="Username" data-placement="right">
                        <p>https://stylehub.vn/username</p>
                        <button type="submit">Tiếp tục</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Main js -->
    <script src="src/js/Models/Validation.js"></script>
    <script src="src/js/join-2.js"></script>
  </body>
</html>
