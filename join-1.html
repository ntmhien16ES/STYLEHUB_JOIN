<!doctype html>
<html lang="en">
  <head>
    <title>STYLEHUB-JOIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <div class="join-1">
      <div class="container">
        <div class="content">
          <div class="content-wrap">
            <h1 class="logo-title">STYLEHUB</h1>
            <h3 class="title">Tạo tài khoản tại đây</h3>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <form action="#" method="POST" class="form" id="form_signin" onsubmit="return onSubmit()">
                <div class="input-form">
                  <input id="email" type="email" placeholder="Email" name="Email" data-toggle="tooltip" data-placement="right">
                  <!-- <p id="emailError"></p> -->
                </div>
                <div class="input-form">
                  <input id="password" type="password" placeholder="Mật khẩu" name="Password" data-toggle="tooltip" data-placement="right">
                  <p id="passwordError"></p>
                </div>
                <div class="input-form">
                  <input id="age" type="text" placeholder="Tuổi" name="Age" data-toggle="tooltip" data-placement="right">
                  <p id="ageError"></p>
                </div>
                <button id="btn_submit_join1" type="submit">Tiếp tục</button>
            </form>
          </div>
        </div>
    </div>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Main js -->
    <script src="src/js/Models/Validation.js"></script>
    <script src="src/js/join-1.js"></script>
  </body>
</html>
